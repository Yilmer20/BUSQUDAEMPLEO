<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <body id="myId"> 
        <section class="register-account"> 
              <div class="signform">      
                <div class="left"><a href="#" style="float:right;margin-right:35px;font-size: 0.9em;" class="bts-a">¿No tienes una cuenta? ¡Inscribirse!</a>
                  <div class="bts">
                    <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>registrarse con Facebook</span></a>
                     <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>registrarse con Twitter</span></a>
                    <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>registrarse con Google</span></a>             
                  </div>
                </div>
                <div class="right">
                    <div class="headit">
                      <h3>Ingrese a su cuenta</h3>
                    </div>
                    <div class="form">
                      <form class="login-form" id="login-form">
                          <input type="text" placeholder="Usuario"/>
                          <input type="password" placeholder="Contraseña"/>        
                          <input class="subbt" type="submit" value="Ingresar" style="border:none;"/>   
                      </form>
                      <input type="checkbox" id="remember" name="remember"><span style="color:#b6b6b6;font-size: 0.9em;"> Recordar Me</span><a href="#">Olvide mi contraseña?</a>        
                    </div>
                </div>       
              </div>
        </section>
</body>
